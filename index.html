<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <h1>Let's Play!</h1>
    <h2><strong>Rules:</strong></h2>
    <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>
    <form>
      <label for="number">Enter your number here:</label>
      <input id="number" type="number" min="1" step="1">
      <button type="submit" name="button">Ping Pong!</button>
    </form>
    <ul class="output">

    </ul>
  </body>
</html>
